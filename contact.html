<!doctype html>
<html lang="en">
<head>

    <!-- S: Metas -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- E: Metas -->

    <!-- S: Document Title -->
    <title>Contact Us | VKellogg’s</title>
    <!-- E: Document Title -->

    <!-- S: Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Yellowtail&display=swap" rel="stylesheet">
    <!-- E: Fonts -->

    <!-- S: Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <!-- E: Stylesheets -->

</head>
<body>

  <!-- S: Header -->
  <header id="header" class="header">
    <div class="container text-center">

      <!-- S: Header Brand -->
      <a href="index.html" class="header-brand">
        <h1 class="header-logo">VKellogg’s</h1>
      </a>
      <!-- S: Header Brand -->

      <!-- S: Mobile: Header Toggle -->
      <label class="header-toggle on-mobile" for="header-toggle-check">☰</label>
      <input type="checkbox" id="header-toggle-check" class="header-toggle-check on-mobile">
      <!-- E: Mobile: Header Toggle -->

      <!-- S: Header Navigation -->
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li class="header-nav-item">
            <a href="index.html" class="header-nav-link">Home</a>
          </li>
          <li class="header-nav-item">
            <a href="products.html" class="header-nav-link">Products</a>
          </li>
          <li class="header-nav-item">
            <a href="recipes.html" class="header-nav-link">Recipes</a>
          </li>
          <li class="header-nav-item">
            <a href="about.html" class="header-nav-link">About Us</a>
          </li>
          <li class="header-nav-item active">
            <a href="contact.html" class="header-nav-link">Contact Us</a>
          </li>
        </ul>
      </nav>
      <!-- S: Header Navigation -->

    </div>
  </header>
  <!-- E: Header -->

  <!-- S: Main -->
  <main class="main">

    <!-- S: Section: Hero -->
    <section id="hero" class="hero hero-sm section">
      <div class="container">
        <div class="hero-caption">
          <h2 class="hero-title font-primary">
            Contact Us
          </h2>
          <p class="hero-description">
            How We Started & How We Continue to Fuel Families
          </p>
        </div>
      </div>
    </section>
    <!-- E: Section: Hero -->

    <!-- S: Section: Contact Us -->
    <section class="contact-us section">
      <div class="container">
        <div class="contact-wrap">

          <form action="" id="inquiry-form">
            <div class="form-group">
              <label for="first-name">First Name*</label>
              <input type="text" class="form-input" id="first-name" required>
              <p class="form-alert" id="first-name-alert"></p>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name*</label>
              <input type="text" class="form-input" id="last-name" required>
              <p class="form-alert" id="last-name-alert"></p>
            </div>
            <div class="form-group">
              <label for="email">Email*</label>
              <input type="email" class="form-input" id="email" required>
              <p class="form-alert" id="email-alert"></p>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number*</label>
              <input type="text" class="form-input" id="phone" required>
              <p class="form-alert" id="phone-alert"></p>
            </div>
            <div class="form-group">
              <label for="inquiry">Nature of Inquiry*</label>
              <select id="inquiry" name="inquiry" class="form-input" required>
                <option value="">Select Inquiry</option>
                <option value="sales">Sales</option>
                <option value="support">Support</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
              </select>
              <p class="form-alert" id="inquiry-alert"></p>
            </div>
            <div class="alert" id="error-message"></div>
            <button type="submit" class="btn btn-submit btn-primary">Submit Inquiry</button>
          </form>
        </div>
      </div>
    </section>
    <!-- E: Section: Contact Us -->

  </main>
  <!-- E: Main -->

  <!-- S: Footer -->
  <footer id="footer" class="footer">
    <div class="container">
      Copyright &copy; 2023, Ahmad Irfan Maulana
    </div>
  </footer>
  <!-- E: Footer -->

  <!-- S: Scripts -->
  <script src="js/main.js"></script>
  <!-- S: Scripts -->

</body>
</html>
