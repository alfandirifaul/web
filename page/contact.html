<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../script/main.js"></script>
</head>
<body>
    <div class="main-container-contact">
        <div class="left-panel">
            <h5 class="get-in-touch">Get in Touch</h5>
            <h1 class="contact-title">Let's Chat, Reach Out<br>to Us</h1>
            <p class="contact-desc">Have questions or feedback? We're here to help. Send us a<br>message, and we'll respond within 24 hours</p>
            <div class="contact-line"></div>
            <form action="/submit-message" method="post">
                <div class="name-inputs">
                    <div class="first-name-input">
                      <label for="first-name">First Name</label>
                      <input type="text" name="first-name" id="first-name" placeholder="First name" required>
                    </div>
                    <div class="last-name-input">
                      <label for="last-name">Last Name</label>
                      <input type="text" name="last-name" id="last-name" placeholder="Last name" required>
                    </div>
                </div>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email address" required>

                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Leave us message" rows="4" cols="50" required></textarea>

                <input type="checkbox" name="privacy-policy" id="privacy-policy" required>
                <label for="privacy-policy">I agree to our friendly <a href="privacy-policy.html">privacy policy</a></label>
                <input type="submit" value="Send message">
            </form>
        </div>

        <div class="right-panel">
            <div class="upper-right-panel">

            </div>

            <div class="lower-right-panel">
                <div class="empty-container-contact-upper"></div>
                <div class="mail-panel box-icon">
                    <div class="circle-icon">
                        <span class="circle circle-icon"><img class="icon circle-icon" src="../assets/mail.png" alt=""></span>
                        <div class="details">
                            <h3 >Email</h3>
                            <p >vkellogs.mail@webshop.com</p>
                        </div>
                    </div>
                </div>
                <div class="phone-panel box-icon">
                    <div class="circle-icon">
                        <span class="circle circle-icon"><img class="icon circle-icon" src="../assets/telephone.png" alt=""></span>
                        <div class="details">
                            <h3>Phone</h3>
                            <p >+1 1234 56789</p>
                        </div>
                    </div>
                </div>
                <div class="location-panel box-icon">
                    <div class="circle-icon">
                        <span class="circle circle-icon"><img class="icon circle-icon" src="../assets/location.png" alt=""></span>
                        <div class="details">
                            <h3>Location</h3>
                            <p>Battle Creek, Michigan, United States</p>
                        </div>
                    </div>
                </div>
                

                <div class="empty-container-contact-lower"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
